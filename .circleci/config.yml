version: 2

general:
  branches:
    only:
      - master-ci-circleci

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: 'circleci/node:7.10.1'

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - 'v1-dependencies-{{ checksum "package.json" }}'
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: 'v1-dependencies-{{ checksum "package.json" }}'
      - persist_to_workspace:
          root: ~/repo
          paths:
            - ./*
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          command: npm run test-circleci
          environment:
            MOCHA_FILE: testResults/test-results.xml
          when: always
      - store_test_results:
          path: testResults
      - store_artifacts:
          path: testResults

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
